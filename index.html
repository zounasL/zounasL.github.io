	<script>
		function colorChnaged() {
			document.getElementById("gridColor").value = document.getElementById("colorPicker").value;
		}
		
		function colorChnagedInputField() {
			document.getElementById("colorPicker").value = document.getElementById("gridColor").value;
		}
	</script>

  <body>
    <!-- Header -->
    <header class="intro-header">
      <div class="container">
        <div class="intro-message">
          <h1>Pixeli kuvat</h1>
          <h3>Ruuduta ja pixelöi kuvasi</h3>
          <hr class="intro-divider">
        </div>
      </div>
    </header>
    <!-- Page Content -->
    <section class="content-section-a">

      <div class="container">
        <div class="row">
          <div class="col-lg-5 ml-auto">
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
            <h2 class="section-heading">Kuvan pixelöinti mini</h2>
            <p class="lead">Voit ruuduttaa ja pixelöida kuvasi helposti käyttämällä tätä työkalua.</p>
          </div>
          <div class="col-lg-5 mr-auto">
			<div class="card card-margin-top">
				  <div class="card-header">
					Kuvan Koko (L x K)
				  </div>
				  <div class="card-block">
					<blockquote class="card-blockquote">
						<div class="funkyradio">
						  <div class="funkyradio-success">
							  <input type="radio" name="radio" id="sizeSmall" />
							  <label for="sizeSmall">48x64</label>
						  </div>
						  <div class="funkyradio-success">
							  <input type="radio" name="radio" id="sizeMed" checked/>
							  <label for="sizeMed">96x120</label>
						  </div>
						  <div class="funkyradio-success">
							  <input type="radio" name="radio" id="sizeLarge" />
							  <label for="sizeLarge">120x160</label>
						  </div>
						  <div class="funkyradio-success">
							  <input type="radio" name="radio" id="sizeCustom" />
							  <label for="sizeCustom">Muokattu</label>
						  </div>
						  <div class="funkyradio-success">
							<input class="customDimensions" type="number" id="customWidth" name="inputwidth" min="0">
							<span>x</span>
							<input class="customDimensions" type="number" id="customHeight" name="inputHeight" min="0">
						  </div>
					  </div>
					</blockquote>
				  </div>
				</div>
            
			<div class="card card-margin-top">
				  <div class="card-header">
					Ruudukon väri
				  </div>
				  <div class="card-block">
					<blockquote class="card-blockquote">
					  <div class="funkyradio color">
						<div id="colorPick" class="input-group colorpicker-component">
						  <input id="gridColor" type="text" value="#00AABB" class="form-control" onchange="colorChnagedInputField();"/>
						  <span class="input-group-addon"><input type="color" id="colorPicker" value="#00AABB" onchange="colorChnaged();"></span>					  
						</div>
					  </div>
					</blockquote>
				  </div>
				</div>

		  
          <div class="funkyradio color">
			<label for="addImage" class="btn btn-primary btn-block btn-outlined">Lataa kuva</label>
            <input type="file" id="addImage" accept="image/*" onchange="handleImageLoader()" style="display: none"/>
          </div>
		  
		  <div class="funkyradio color">
            <div class="funkyradio-success">
                  <input type="checkbox" name="settings" id="advanceSettings" data-toggle="collapse" href="#collapse1"/>
                  <label for="advanceSettings">Lisäasetukset</label>
			</div>
			<div id="collapse1" class="panel-collapse collapse">
				<div class="card">
				  <div class="card-header">
					Värien määrä
				  </div>
				  <div class="card-block">
					<blockquote class="card-blockquote">
						<input class="customDimensions" type="number" id="colorPalet" name="colorPalet" min="0">
					</blockquote>
				  </div>
				</div>
			</div>
          </div>

          </div>
        </div>

      </div>
      <!-- /.container -->
    </section>

    <section class="content-section-a">

      <div class="container">
        <div class="row">
          <h3>Ruudutetut Kuvat</h3>
        </div>
          <div class="row">
		  <table class="table">
			<thead>
			  <tr>
				<th>Kuva</th>
				<th>Koko</th>
			  </tr>
			</thead>
			<tbody id="createdImage">
			</tbody>
		  </table>
        </div>
      </div>
    </section>

    <section class="content-section-b">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 mr-auto order-lg-2">
            <div class="form-area">  
				<form role="form">
				<br style="clear:both">
							<h3 style="margin-bottom: 25px; text-align: center;">Lähetä meille palautetta</h3>
							<div class="form-group">
								<input type="text" class="form-control" id="email" name="email" placeholder="Sähköposti">
							</div>
							<div class="form-group">
							<textarea class="form-control" type="textarea" id="message" placeholder="Viesti" rows="7"></textarea>
							</div>
					
				<button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Lähetä</button>
				</form>
			</div>
          </div>
          <div class="col-lg-5 ml-auto order-lg-1">
            <img class="img-fluid" src="img/dog.png" alt="">
          </div>
        </div>

      </div>
      <!-- /.container -->

    </section>
    <!-- /.content-section-b -->

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="copyright text-muted small">Copyright &copy; zounas. All Rights Reserved</p>
      </div>
    </footer>

<script>
	document.getElementById("advanceSettings").checked = false;
